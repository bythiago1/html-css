<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Video local, da mídia dos arquivos</h1>
    <video preload="auto" controls width="560">
        <source src="midia/video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos direto do youtube</h1>
    <!--Entrar no vídeo desejado, clique em "compartilhar" e em seguida, "incorporar", só copiar o código gerado e colar-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JiB8UYcbh0s?si=3MmfsW4sVXizV9fw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
